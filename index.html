<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
		type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2:400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>isonboard</title>
</head>

<body>

	<!--This section is for the company and department logos-->
	<!--xxxxxxxxxxxxxxxxCompany logo links to Google currently, change to correct link-->
	<main class="container">
		<section class="row">
			<div class="col-sm-12 col-lg-6 companylogo">
				<a href="https://www.google.com/" target="_blank">
					<img src="assets/images/companylogo.png" class="img-fluid mx-auto d-block" alt="Company logo" aria-label="Company homepage"/>
                </a>
			</div>
			<div class="col-sm-12 col-lg-6 islogo">
				<img src="assets/images/isonboardlogo.png" class="img-fluid mx-auto d-block" alt="IS division logo"/>
		    </div>
		</section>
	</main>

    <div class ="container">
        <section class="row">
            <div class= "col-12 justify-content-center page1questions">
                <input class="form-control form-control-lg" type="text" placeholder="What is your first name?">
            </div>
             <div class= "col-12 justify-content-center page1questions">
                <input class="form-control form-control-lg" type="text" placeholder="Your family name?">
            </div>
             <div class= "col-12 justify-content-center page1questions">
                <input class="form-control form-control-lg employeenumber" type="text" placeholder="Your 6 digit employee number?">
                <small id="employeenumberadvice" class="form-text text-muted">You will find this on your welcome email. Call 0207 159 2598 if you don't have this number</small>
            </div>
        </section>

      </div>
		<!--This section is for the back & forward arrow controls-->
		<!--xxxxxxxxxxxxxxxxxxRemove target=_blank later, just in for now for testing-->
		<div class="container">
			<div class="row navigation">
				<div class="col-6">
					<a href="https://www.google.com/" target="_blank" class="hvr-icon-back" aria-label="Back a page">
						<button type="button" class="btn btn-secondary btn-lg"><i class="fas fa-arrow-circle-left hvr-icon"></i>  BACK</button>
					</a>
				</div>
				<div class="col-6">
					<a href="structure.html" target="_blank" class="hvr-icon-forward float-right"
						aria-label="Go forward a page">
						<button type="button" class="btn btn-secondary btn-lg">NEXT  <i class="fas fa-arrow-circle-right hvr-icon"></i></button>
					</a>
				</div>
			</div>
		</div>

		<!--xxxxxxxxxxxxxxxxBe sure to change percentages to match correct amount-->
		<div class="container">
            <div class = "row">
                <div class="col-12 progressbar">
                    <div class="progress" style="height: 40px;">
			            <div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0"
				        aria-valuemax="100">PROGRESS
                        </div>
		            </div>
                </div>
            </div>
        </div>    
		<!--scripts-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="assets/js/app.js"></script>
</body>

</html>
