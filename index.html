<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2:400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>isonboard</title>
</head>

<body>

	<!--This section is for the company and department logos-->
    <!--Company logo links to Google currently-->
	<main class="container">
		<section class="row">
			<div class="col-sm-12 col-lg-6 companylogo">
                <a href="https://www.google.com/" target="_blank">
				<img src="assets/images/companylogo.png" class="img-fluid mx-auto d-block" alt="Company logo"/>
                </a>
		    </div>
				<div class="col-sm-12 col-lg-6 islogo">
					<img src="assets/images/isonboardlogo.png" class="img-fluid mx-auto d-block" alt="IS division logo"/>
		    </div>
		</section>
	</main>


	<!--This section is for the back & forward arrow controls-->
	<!--Remove target=_blank later, just in for now for testing-->
	<div class="container">
		<div class="row">
			<div class="col-6">
				<a href="https://www.google.com/" target="_blank" class="hvr-icon-back">
					<button type="button" class="btn btn-secondary btn-lg"><i class="fas fa-arrow-circle-left hvr-icon"></i>  BACK</button>
				</a>
			</div>
			<div class="col-6">
				<a href="https://www.google.com/" target="_blank" class="hvr-icon-forward float-right">
					<button type="button" class="btn btn-secondary btn-lg">NEXT  <i class="fas fa-arrow-circle-right hvr-icon"></i></button>
				</a>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="assets/js/app.js"></script>
</body>

</html>
